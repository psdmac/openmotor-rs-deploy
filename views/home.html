<div class="container"><div class="scroll-wrap" infinite-scroll="nextPage()" infinite-scroll-distance="0"><div class="wrapper" ng-repeat="feed in feeds | orderBy:'-created_time'"><div class="background" get-photo="" ng-if="feed.type=='photo'" photo="{{feed.object_id}}"></div><div class="background" get-video="" ng-if="feed.type=='video'" poster="{{feed.picture}}" source="{{feed.source}}"><span><i class="icon-play2"></i></span></div><div class="background" get-link="" link="{{feed.source}}" ng-if="feed.type=='link'" photo="{{feed.picture}}"></div><div class="content"><div class="message">{{feed.message}}</div><div class="from"><span class="avatar" get-avatar="" name="{{feed.from.id}}"></span><span class="name">{{feed.from.name}}</span><span class="time" datetime="{{feed.created_time*1000 | date:'yyyy/MM/dd h:mma'}}">{{feed.created_time*1000 | date:'yyyy/MM/dd h:mma'}}</span></div><div class="social"><a class="btn likes"><span><i class="icon-thumbs-up3"></i></span><span class="total-count" get-likes="" obj="{{feed.id}}"></span></a><a class="btn comments"><span><i class="icon-comments-alt"></i></span><span class="total-count" get-comments="" obj="{{feed.id}}"></span></a><a class="btn shares"><span><i class="icon-share"></i></span><span class="total-count">{{feed.shares.count}}</span></a></div></div></div></div><div class="ajax-loading" ng-class="{ajax: ajax}"><span><i class="icon-spinner2 icon-spin"></i></span><span>載入中</span></div></div>
